<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Ice Cream Flavours Search</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Golos+Text&family=Lobster&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="wrapper">
      <div class="header">
        <div class="shadow"></div>
        <h1>Ice Cream Flavours Search</h1>
        <input
          type="text"
          class="search"
          placeholder="Type your favourite flavour here..."
        />
      </div>

      <div class="flavours-list">
        <h2>List of available flavours:</h2>
        <ul>
          <li>Lemon</li>
          <li>Strawberry</li>
          <li>Blueberry</li>
          <li>Raspberry</li>
          <li>Coconut</li>
          <li>Hazelnut</li>
          <li>Chocolate</li>
          <li>Salted Caramel</li>
        </ul>
      </div>
    </div>
    <script src="script.js"></script>
  </body>
</html>
